<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skilll</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">Skilll</div>
      <header>
        <h1>
          Skilll. The largest database of students and their
          <span class="nunito">skilll</span>
        </h1>
        <!-- <p></p> -->
      </header>
      <div class="search-intro">
        <p>Find your next Co-Founder, team member</p>
        <form action="">
          <ul class="search-div">
            <li>
              <select name="" id="school">
                <option value="">School</option>
                <option value="Futa">Futa</option>
              </select>
            </li>
            <li>
              <input
                type="search"
                name=""
                id="search"
                placeholder="keyword: name/ skilll"
              />
            </li>
            <li>
              <button type="submit" value="Search" class="primary-btn">
                Search
              </button>
            </li>
          </ul>
        </form>
      </div>

      <div class="join-div">
        <h2>Let others Know You (Join skilll)</h2>
        <p>We Connect, We get to know each other, We build something awesome</p>
        <form action="" id="join-form">
          <h2>Bio:</h2>
          <div class="">
            <div>
              <label for="name">Name:</label>
              <input
                type="text"
                name=""
                id="name"
                placeholder="John Doe"
                required
              />
            </div>
            <div>
              <label for="number">Phone Number <span class="small">(Only skilll can see)</span>:</label>
              <input
                type="number"
                name=""
                id="number"
                placeholder="081933xxxx"
                required
              />
            </div>
            <div>
              <label for="school">School: (acronym)</label>
              <input
                type="text"
                name=""
                id="school"
                placeholder="futa"
                required
              />
            </div>
            
          <div>
            <label for="skilll">Skilll (Separate with comma)</label>
            <textarea
              name=""
              id="skilll"
              required
              placeholder="js, html, css"
            ></textarea>
          </div>
          </div>
          <h2>Social <span class="small">(Link)</span>:</h2>
          <div>
          <div>
            <label for="instagram">Instagram:</label>
            <input
              type="text"
              name=""
              id="instagram"
              placeholder="Instagram"
              required
            />
          </div>
          <div>
            <label for="twitter">Twitter:</label>
            <input
              type="text"
              name=""
              id="twitter"
              placeholder="twitter"
              required
            />
          </div>
          </div>

          <h2>Password <span class="small">(So that you can edit your details later)</span></h2>
          <div>
          <div>
            <label for="password">Password:</label>
            <input
              type="password"
              name=""
              id="password"
              placeholder="John Doe"
              required
            />
          </div>
          <div>
            <label for="confirmPassword">Confirm Password:</label>
            <input
              type="password"
              name=""
              id="confirmPassword"
              placeholder="John Doe"
              required
            />
          </div>
          </div>
          <button type="submit" class="primary-btn">Upload</button>
        </form>
      </div>

      <!-- <div class="categories">
        <h2>All Categories</h2>
      </div> -->
    </div>
  </body>
</html>
